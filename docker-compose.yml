services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: reflex-game-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost
      - JWT_SECRET=${JWT_SECRET:-reflex_game_jwt_secret_2024}
    volumes:
      # Persistir solo la base de datos SQLite
      - ./data:/app/data
    networks:
      - reflex-game-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: reflex-game-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - reflex-game-network
    restart: unless-stopped

networks:
  reflex-game-network:
    driver: bridge

volumes:
  # Volumen para persistir la base de datos
  database-data:
