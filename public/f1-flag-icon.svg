<!-- Icono SVG de bandera a cuadros F1 optimizado -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Patrón de cuadros F1 -->
    <pattern id="checkerboard" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="20" height="20" fill="#000000"/>
      <rect x="20" y="20" width="20" height="20" fill="#000000"/>
      <rect x="20" y="0" width="20" height="20" fill="#ffffff"/>
      <rect x="0" y="20" width="20" height="20" fill="#ffffff"/>
    </pattern>
    
    <!-- Gradiente para el fondo -->
    <radialGradient id="f1Background" cx="0.3" cy="0.3">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradiente para el poste -->
    <linearGradient id="poleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra -->
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Fondo circular F1 -->
  <circle cx="256" cy="256" r="230" fill="url(#f1Background)" stroke="#e10600" stroke-width="12"/>
  
  <!-- Poste de la bandera -->
  <rect x="90" y="140" width="16" height="240" fill="url(#poleGradient)" filter="url(#shadow)"/>
  <rect x="92" y="140" width="6" height="240" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Bandera principal -->
  <path d="M 106 140 
           L 400 140
           L 400 280
           L 106 280
           Z" 
           fill="url(#checkerboard)" 
           stroke="#333333" 
           stroke-width="2"
           filter="url(#shadow)"/>
  
  <!-- Efecto de ondulación superior -->
  <path d="M 106 140 
           Q 150 135, 200 140
           Q 250 145, 300 140
           Q 350 135, 400 140
           L 400 160
           Q 350 155, 300 160
           Q 250 165, 200 160
           Q 150 155, 106 160
           Z" 
           fill="rgba(255,255,255,0.15)"/>
  
  <!-- Círculo F1 en la bandera -->
  <circle cx="320" cy="210" r="30" fill="#e10600" filter="url(#shadow)"/>
  <text x="320" y="218" text-anchor="middle" fill="white" font-family="Arial Black, sans-serif" font-size="22" font-weight="bold">F1</text>
  
  <!-- Detalles adicionales -->
  <rect x="106" y="140" width="294" height="4" fill="rgba(0,0,0,0.3)"/>
  <rect x="106" y="276" width="294" height="4" fill="rgba(255,255,255,0.2)"/>
</svg>
