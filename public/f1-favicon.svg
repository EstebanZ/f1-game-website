<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <pattern id="checker" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="2" height="2" fill="#000"/>
      <rect x="2" y="2" width="2" height="2" fill="#000"/>
      <rect x="2" y="0" width="2" height="2" fill="#fff"/>
      <rect x="0" y="2" width="2" height="2" fill="#fff"/>
    </pattern>
  </defs>
  
  <!-- Fondo negro -->
  <circle cx="16" cy="16" r="15" fill="#1a1a1a" stroke="#e10600" stroke-width="1"/>
  
  <!-- Poste -->
  <rect x="6" y="8" width="2" height="16" fill="#8B4513"/>
  
  <!-- Bandera -->
  <rect x="8" y="8" width="16" height="10" fill="url(#checker)"/>
  
  <!-- F1 -->
  <circle cx="20" cy="13" r="4" fill="#e10600"/>
  <text x="20" y="15" text-anchor="middle" fill="white" font-family="Arial" font-size="4" font-weight="bold">F1</text>
